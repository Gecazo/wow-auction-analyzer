<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Auction Price Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2.5em;
        }
        
        .realm-info {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .search-container {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .search-box {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 5px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #4a90e2;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .results-container {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        
        .item-list {
            display: grid;
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .item-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .item-card:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
            transform: translateX(5px);
        }
        
        .item-card.selected {
            background: rgba(74, 144, 226, 0.3);
            border-color: #4a90e2;
        }
        
        .item-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .item-price {
            color: #ffd700;
            font-size: 1.1em;
        }
        
        .item-history {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .chart-container {
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }
        
        .chart-container.active {
            display: block;
        }
        
        canvas {
            max-height: 400px;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öîÔ∏è WoW Auction Price Analyzer</h1>
        <div class="realm-info">
            <span id="realmName">Loading...</span> | <span id="itemCount">0</span> items tracked
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Items</h3>
                <div class="value" id="totalItems">0</div>
            </div>
            <div class="stat-card">
                <h3>Items with History</h3>
                <div class="value" id="itemsWithHistory">0</div>
            </div>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-box" id="searchBox" 
                   placeholder="üîç Search for items (e.g., 'Gold Bar', 'Potion', 'Cloth')...">
        </div>
        
        <div class="chart-container" id="chartContainer">
            <canvas id="priceChart"></canvas>
        </div>
        
        <div class="results-container">
            <div class="item-list" id="itemList">
                <div class="no-results">Search for an item to view price history</div>
            </div>
        </div>
    </div>
    
    <script>
        let priceData = null;
        let currentChart = null;
        let selectedItem = null;
        
        // Load the price data
        fetch('price_data.json')
            .then(response => response.json())
            .then(data => {
                priceData = data;
                initializeApp();
            })
            .catch(error => {
                console.error('Error loading data:', error);
                document.getElementById('itemList').innerHTML = 
                    '<div class="no-results">Error loading data. Make sure to run parser.py first!</div>';
            });
        
        function initializeApp() {
            document.getElementById('realmName').textContent = priceData.realm || 'Unknown Realm';
            document.getElementById('itemCount').textContent = priceData.items.length;
            
            calculateStats();
            
            // Setup search
            document.getElementById('searchBox').addEventListener('input', (e) => {
                searchItems(e.target.value);
            });
        }
        
        function calculateStats() {
            const items = priceData.items;
            const itemsWithHistory = items.filter(item => 
                Object.keys(item.history).length > 1
            );
            
            document.getElementById('totalItems').textContent = items.length;
            document.getElementById('itemsWithHistory').textContent = itemsWithHistory.length;
        }
        
        function searchItems(query) {
            if (!priceData || query.length < 2) {
                document.getElementById('itemList').innerHTML = 
                    '<div class="no-results">Enter at least 2 characters to search</div>';
                return;
            }
            
            const lowerQuery = query.toLowerCase();
            const results = priceData.items.filter(item => 
                item.name.toLowerCase().includes(lowerQuery)
            ).slice(0, 50); // Limit to 50 results
            
            if (results.length === 0) {
                document.getElementById('itemList').innerHTML = 
                    '<div class="no-results">No items found</div>';
                return;
            }
            
            const html = results.map(item => {
                const historyCount = Object.keys(item.history).length;
                const priceText = formatPrice(item.mr);
                const selectedClass = selectedItem?.name === item.name ? 'selected' : '';
                
                return `
                    <div class="item-card ${selectedClass}" onclick="selectItem('${item.name.replace(/'/g, "\\'")}')">
                        <div class="item-name">${escapeHtml(item.name)}</div>
                        <div class="item-price">üí∞ ${priceText}</div>
                        <div class="item-history">üìä ${historyCount} price point${historyCount !== 1 ? 's' : ''}</div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('itemList').innerHTML = html;
        }
        
        function selectItem(itemName) {
            const item = priceData.items.find(i => i.name === itemName);
            if (!item) return;
            
            selectedItem = item;
            
            // Update selected state in UI
            document.querySelectorAll('.item-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            // Show chart
            if (Object.keys(item.history).length > 0) {
                showPriceChart(item);
            }
        }
        
        function showPriceChart(item) {
            const chartContainer = document.getElementById('chartContainer');
            chartContainer.classList.add('active');
            
            // Prepare data
            const historyEntries = Object.entries(item.history).sort((a, b) => 
                a[0].localeCompare(b[0])
            );
            
            const labels = historyEntries.map(([key]) => key);
            const prices = historyEntries.map(([, value]) => value / 10000); // Convert to gold
            
            // Add current price
            if (item.mr > 0) {
                labels.push('Current');
                prices.push(item.mr / 10000);
            }
            
            // Destroy existing chart
            if (currentChart) {
                currentChart.destroy();
            }
            
            // Create new chart
            const ctx = document.getElementById('priceChart').getContext('2d');
            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: item.name,
                        data: prices,
                        borderColor: '#4a90e2',
                        backgroundColor: 'rgba(74, 144, 226, 0.1)',
                        borderWidth: 3,
                        pointRadius: 5,
                        pointHoverRadius: 8,
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        title: {
                            display: true,
                            text: `Price History: ${item.name}`,
                            font: { size: 18, weight: 'bold' },
                            color: '#333'
                        },
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return formatPrice(context.parsed.y * 10000);
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Price (Gold)',
                                font: { size: 14 },
                                color: '#666'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(2) + 'g';
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Scan Point',
                                font: { size: 14 },
                                color: '#666'
                            }
                        }
                    }
                }
            });
            
            // Scroll to chart
            chartContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function formatPrice(copper) {
            const gold = Math.floor(copper / 10000);
            const silver = Math.floor((copper % 10000) / 100);
            const copperRem = copper % 100;
            
            if (gold > 0) {
                return `${gold}g ${silver}s ${copperRem}c`;
            } else if (silver > 0) {
                return `${silver}s ${copperRem}c`;
            } else {
                return `${copperRem}c`;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
